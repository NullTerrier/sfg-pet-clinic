<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners list</title>
</head>
<body>
<!--/*thymesVar id="owner" type="marek.makuch.sfgpetclinic.model.Owner"*/-->
<h2 th:text="#{ownersList}">List of owners</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">Name</th>
        <th style="width: 150px;">LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <th th:text="${owner.id}">1</th>
        <th th:text="${owner.firstName}">John</th>
        <th th:text="${owner.lastName}">Doe</th>
    </tr>
    </tbody>

</table>
</body>
</html>
